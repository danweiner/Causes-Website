<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Trump Sign Up Form </title>
		<link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body class="signup-body">
		
		<form action="form.html" method="post">
			<h1 class="signup-h1">Sign Up with Trump</h1>
			<h4 class="donate">or just go ahead and <a href="http://paypal.com" target="_blank">DONATE</a></h2>

			<fieldset>

				<legend>Your Basic Info</legend>
			
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name">
				
				<label for="mail">Email:</label>
				<input type="email" id="mail" name="user_email">
				
				<label for="password">Password:</label>
				<input type="password" id="password" name="user_password">

				<label>Age:</label>
				<input type="radio" id="under_13" value="under_13" name="user_age"><label class="light" for="under_13">Under 13</label> 

				<input type="radio" id="over_13" value="over_13" name="user_age"><label class="light" for="over_13">85 or Older</label>

			</fieldset>

			<fieldset>

				<legend>Your Profile</legend>
			
				<label for="bio">Biography:</label>
				<textarea id="bio" name="user_bio"></textarea><br>

				<label for="policy_interests">Policy Interests:</label>
				<select id="favorite_policy" name="user_policy">
					<optgroup label="Domestic">
						<option value="immigration">Wall Building</option>
						<option value="business">Driving Companies to Bankruptcy</option>
						<option value="style">Combovers</option>
					<optgroup label="International">
						<option value="isis">Clueless</option>
						<option value="allies">What allies</option>
				</select>

				<label>Interests:</label>
				<input type="checkbox" id="rosie_odonnell" value="interest_rosie_odonnell" name="user_interest"><label class="light" for="rosie_odonnell">Rosie O'Donnell</label>
				
				<input type="checkbox" id="combovers" value="interest_combovers" name="user_interest"><label class="light" for="combovers">Combovers</label>
				
				<input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
			

			</fieldset>

			<button type="submit">Sign up</button>

		</form>
	</body>


</html>
