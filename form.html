<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Trump Sign Up Form </title>
		<link href='https://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		
		<form action="form.html" method="post">
			<h1>Sign Up</h1>

			<fieldset>

				<legend>Your Basic Info</legend>
			
				<label for="name">Name:</label>
				<input type="text" id="name" name="user_name">
				
				<label for="mail">Email:</label>
				<input type="email" id="mail" name="user_email">
				
				<label for="password">Password:</label>
				<input type="password" id="password" name="user_password">

				<label>Age:</label>
				<input type="radio" id="under_13" value="under_13" name="user_age"><label class="light" for="under_13">Under 13</label> 

				<input type="radio" id="over_13" value="over_13" name="user_age"><label class="light" for="over_13">85 or Older</label>

			</fieldset>

			<fieldset>

				<legend>Your Profile</legend>
			
				<label for="bio">Biography:</label>
				<textarea id="bio" name="user_bio"></textarea><br>

				<label for="hobbies">Hobbies:</label>
				<select id="job" name="user_job">
					<optgroup label="Web">
						<option value="frontend_developer_tutor">Front-End Developer Tutor</option>
						<option value="backend_developer_tutor">Back-end Developer Tutor</option>
						<option value="rails_developer_tutor">Rails Developer Tutor</option>
					<optgroup label="Mobile">
						<option value="android_developer">Android Developer</option>
						<option value="ios_developer">iOS Developer</option>
				</select>

				<label>Interests:</label>
				<input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Developent</label>
				
				<input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label>
				
				<input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
			

			</fieldset>

			<button type="submit">Sign up</button>

		</form>
	</body>


</html>
